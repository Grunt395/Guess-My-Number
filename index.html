<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="title">Guess My Number!</h1>
        <h4 class="subtitle">(Between 1 & 20)</h4>
        <button class="again">Again!</button>
        <p class="number">?</p>
    </header>

    <section class="main">
        <div class="box1">
            <input class="guess" type="number" min="1" max="20">
            <button class="check">Check!</button>
        </div>

        <div class="box2">
            <p class="text">Start Guessing...</p>
            <p class="label-score">Score: <span class="score">20</span></p>
            <p class="label-highscore">HighScore: <span class="highscore">0</span></p>
        </div>
    </section>

    <script src="./script.js"></script>

</body>

</html>
